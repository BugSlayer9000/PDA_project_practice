<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>My Book List</h1>

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add a new book</a> 
    {% comment %} Link to add book {% endcomment %}
</body>
</html>
