<!DOCTYPE html>
<html>
<head>
    <title>Add a New Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    <form method="post">
        {% csrf_token %}
        
        <p>
            {{ form.title.label_tag }}
            {{ form.title }}
        </p>

        <p>
            {{ form.author.label_tag }}
            {{ form.author }}
        </p>

        <p>
            {{ form.year.label_tag }}
            {{ form.year }}
        </p>

        <button type="submit">Save Book</button>
    </form>

    <p>
        <a href="{% url 'book_list' %}">Back to Book List</a>
    </p>
</body>
</html>
